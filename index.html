<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модуль Микроволновка</title>
  <link rel="stylesheet" href="./pages/index.css?v1.1">
  <script src="scripts/index.js?v1.1" defer></script>
</head>
<body>
  <main class="page">
    <section class="microwave">
      <div class="position">
        <div class="logo"></div>
        <ul class="panel">
          <li class="panel__screen">
            <ul class="panel__screen-elements">
              <li class="panel__screen-element">
                <ul class="status">
                  <li class="status__element status__element_microwaves-status"></li>
                  <li class="status__element status__element_auto-preparation-status"></li>
                  <li class="status__element status__element_defrosting-status"></li>
                </ul>
              </li>
              <li class="panel__screen-element">
                <ul class="watch">
                  <li class="watch__left">--</li>
                  <li class="watch__colon">:</li>
                  <li class="watch__right">--</li>
                </ul>
              </li>
              <li class="panel__screen-element">
                <ul class="status status_padding_bottom">
                  <li class="status__element status__element_minus-plus-status"></li>
                  <li class="status__element status__element_power-status"></li>
                  <li class="status__element status__element_kg-status"></li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="panel__button panel__button_microwaves"></li>
          <li class="panel__button panel__button_defrosting"></li>
          <li class="panel__button panel__button_yogurt"></li>
          <li class="panel__button panel__button_auto-preparation"></li>
          <li class="panel__button panel__button_minus"></li>
          <li class="panel__button panel__button_plus"></li>
          <li class="panel__button panel__button_start"></li>
          <li class="panel__button panel__button_stop"></li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
